<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Animation DEMO</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" >
</head>

<body>
  <header>
    <h1>Animation Demo with <a href="http://anime-js.com/">anime.js</a>.</h1>
  </header>

  <section class="demo" id="demo3">
    <h2>Bounding</h2>
    <div class="bounded-box">
      <span class="bounded-letter bounded-l"><object class="bounded-letter-obj" type="image/svg+xml" data="svg/bounded/L.svg"></object></span>
      <span class="bounded-letter bounded-o"><object class="bounded-letter-obj" type="image/svg+xml" data="svg/bounded/o.svg"></object></span>
      <span class="bounded-letter bounded-a"><object class="bounded-letter-obj" type="image/svg+xml" data="svg/bounded/a.svg"></object></span>
      <span class="bounded-letter bounded-d"><object class="bounded-letter-obj" type="image/svg+xml" data="svg/bounded/d.svg"></object></span>
      <span class="bounded-letter bounded-i"><object class="bounded-letter-obj" type="image/svg+xml" data="svg/bounded/i.svg"></object></span>
      <span class="bounded-letter bounded-n"><object class="bounded-letter-obj" type="image/svg+xml" data="svg/bounded/n.svg"></object></span>
      <span class="bounded-letter bounded-g"><object class="bounded-letter-obj" type="image/svg+xml" data="svg/bounded/g.svg"></object></span>
    </div>
  </section>

  <section class="demo" id="demo2">
    <h2>Running circle</h2>
    <div id="container"></div>
  </section>

  <section class="demo" id="demo1">
    <h2>Google-ish</h2>
    <div class="centering">
      <div class="circle1 blue"></div>
      <div class="circle1 red"></div>
      <div class="circle1 yellow"></div>
      <div class="circle1 green"></div>
    </div>
  </section>
  <footer>
    <a class="github" href="https://github.com/mtmtkzm/anime-demo"></a>
    <p>Created by <a href="http://mtmtkzm.com">mtmtkzm</a>.</p>
  </footer>
  <script src="./lib/anime.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
